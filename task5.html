<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            display: none;
        }
        .slider img.active {
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="http://1.bp.blogspot.com/-dDP7tej_aVE/UIfXW3ggWvI/AAAAAAAAApM/PDG4DfpAn9E/s1600/Cricket+Wallpapers_1.jpg" class="active" alt="Slide 1">
        <img src="https://statico.sportskeeda.com/editor/2025/03/f6d18-17416752082259-1920.jpg" alt="Slide 2">
        <img src="https://cdn.wallpapersafari.com/2/35/vOxGI3.jpg" alt="Slide 3">
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".slider img");
        
        function showSlide(index) {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
